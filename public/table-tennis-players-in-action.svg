<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b55a30"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#005a9c"/>
      <stop offset="100%" style="stop-color:#003d6b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad2)"/>
  
  <!-- Floor reflection -->
  <ellipse cx="400" cy="550" rx="350" ry="40" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Table -->
  <rect x="150" y="250" width="500" height="280" fill="url(#tableGrad)" rx="3"/>
  
  <!-- Table top surface -->
  <path d="M150 250 L400 200 L650 250 L650 300 L150 300 Z" fill="#006bb3"/>
  
  <!-- Table lines -->
  <line x1="150" y1="275" x2="650" y2="275" stroke="white" stroke-width="3"/>
  <line x1="400" y1="200" x2="400" y2="300" stroke="white" stroke-width="2"/>
  
  <!-- Net -->
  <rect x="395" y="210" width="10" height="70" fill="#333"/>
  <line x1="395" y1="210" x2="405" y2="210" stroke="#222" stroke-width="4"/>
  <rect x="395" y="215" width="10" height="60" fill="none" stroke="#555" stroke-width="0.5"/>
  
  <!-- Table legs -->
  <rect x="180" y="300" width="20" height="180" fill="#004080"/>
  <rect x="600" y="300" width="20" height="180" fill="#004080"/>
  
  <!-- Player 1 (left) -->
  <ellipse cx="100" cy="480" rx="30" ry="12" fill="rgba(0,0,0,0.3)"/>
  <circle cx="100" cy="320" r="25" fill="#c28e53"/>
  <rect x="80" y="345" width="40" height="80" fill="#fff" rx="5"/>
  <rect x="85" y="425" width="12" height="50" fill="#333"/>
  <rect x="103" y="425" width="12" height="50" fill="#333"/>
  
  <!-- Paddle Player 1 -->
  <ellipse cx="140" cy="340" rx="25" ry="35" fill="#8b0000"/>
  <rect x="135" y="370" width="10" height="40" fill="#654321"/>
  
  <!-- Player 2 (right) -->
  <ellipse cx="700" cy="480" rx="30" ry="12" fill="rgba(0,0,0,0.3)"/>
  <circle cx="700" cy="320" r="25" fill="#005a9c"/>
  <rect x="680" y="345" width="40" height="80" fill="#e5e337" rx="5"/>
  <rect x="685" y="425" width="12" height="50" fill="#333"/>
  <rect x="703" y="425" width="12" height="50" fill="#333"/>
  
  <!-- Paddle Player 2 -->
  <ellipse cx="660" cy="340" rx="25" ry="35" fill="#000"/>
  <rect x="655" y="370" width="10" height="40" fill="#654321"/>
  
  <!-- Ball in motion -->
  <circle cx="300" cy="240" r="10" fill="white"/>
  <circle cx="300" cy="240" r="10" fill="none" stroke="orange" stroke-width="2"/>
  
  <!-- Motion trail -->
  <circle cx="250" cy="250" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="200" cy="260" r="4" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">TABLE TENNIS</text>
  <text x="400" y="115" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="18" font-family="Arial">International Standard Tables</text>
  
  <!-- Decorative stars -->
  <circle cx="200" cy="100" r="4" fill="#e5e337"/>
  <circle cx="600" cy="90" r="3" fill="#e5e337"/>
  <circle cx="150" cy="140" r="2" fill="#e5e337"/>
</svg>
