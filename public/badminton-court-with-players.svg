<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="courtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005a9c"/>
      <stop offset="100%" style="stop-color:#003d6b"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c4e"/>
      <stop offset="100%" style="stop-color:#2d5a30"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#courtGrad)"/>
  
  <!-- Court floor -->
  <rect x="100" y="150" width="600" height="400" fill="url(#floorGrad)" rx="5"/>
  
  <!-- Court lines -->
  <rect x="100" y="150" width="600" height="400" fill="none" stroke="white" stroke-width="4"/>
  <line x1="400" y1="150" x2="400" y2="550" stroke="white" stroke-width="3"/>
  <line x1="100" y1="350" x2="700" y2="350" stroke="white" stroke-width="2" stroke-dasharray="10,10"/>
  
  <!-- Service boxes -->
  <rect x="150" y="200" width="200" height="150" fill="none" stroke="white" stroke-width="2"/>
  <rect x="450" y="200" width="200" height="150" fill="none" stroke="white" stroke-width="2"/>
  <rect x="150" y="400" width="200" height="100" fill="none" stroke="white" stroke-width="2"/>
  <rect x="450" y="400" width="200" height="100" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Net -->
  <rect x="395" y="150" width="10" height="400" fill="#c28e53" opacity="0.8"/>
  <line x1="395" y1="150" x2="405" y2="150" stroke="#333" stroke-width="3"/>
  
  <!-- Player 1 (left) -->
  <ellipse cx="250" cy="320" rx="25" ry="10" fill="rgba(0,0,0,0.2)"/>
  <circle cx="250" cy="280" r="20" fill="#b55a30"/>
  <rect x="235" y="300" width="30" height="50" fill="#fff" rx="5"/>
  <rect x="240" y="350" width="8" height="30" fill="#333"/>
  <rect x="252" y="350" width="8" height="30" fill="#333"/>
  
  <!-- Racket Player 1 -->
  <ellipse cx="285" cy="290" rx="20" ry="30" fill="none" stroke="#c28e53" stroke-width="3"/>
  <line x1="268" y1="300" x2="285" y2="320" stroke="#c28e53" stroke-width="4"/>
  
  <!-- Player 2 (right) -->
  <ellipse cx="550" cy="320" rx="25" ry="10" fill="rgba(0,0,0,0.2)"/>
  <circle cx="550" cy="280" r="20" fill="#005a9c"/>
  <rect x="535" y="300" width="30" height="50" fill="#fff" rx="5"/>
  <rect x="540" y="350" width="8" height="30" fill="#333"/>
  <rect x="552" y="350" width="8" height="30" fill="#333"/>
  
  <!-- Racket Player 2 -->
  <ellipse cx="515" cy="290" rx="20" ry="30" fill="none" stroke="#c28e53" stroke-width="3"/>
  <line x1="532" y1="300" x2="515" y2="320" stroke="#c28e53" stroke-width="4"/>
  
  <!-- Shuttlecock in motion -->
  <ellipse cx="400" cy="220" rx="8" ry="12" fill="white"/>
  <path d="M392 220 L380 200 M400 208 L400 185 M408 220 L420 200" stroke="white" stroke-width="2"/>
  
  <!-- Motion lines -->
  <path d="M300 280 Q350 200, 400 220" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Decorative elements -->
  <text x="400" y="100" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">BADMINTON COURTS</text>
  <text x="400" y="130" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="18" font-family="Arial">Premium Indoor Facilities</text>
</svg>
