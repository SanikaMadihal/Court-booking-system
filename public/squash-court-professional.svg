<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <linearGradient id="floorGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c28e53"/>
      <stop offset="100%" style="stop-color:#a67c3d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad3)"/>
  
  <!-- Court - 3D perspective -->
  <!-- Back wall -->
  <polygon points="200,100 600,100 650,200 150,200" fill="url(#wallGrad)"/>
  
  <!-- Side wall left -->
  <polygon points="100,500 150,200 200,100 200,450" fill="#ddd"/>
  
  <!-- Side wall right -->
  <polygon points="700,500 650,200 600,100 600,450" fill="#ccc"/>
  
  <!-- Floor -->
  <polygon points="100,500 200,450 600,450 700,500" fill="url(#floorGrad3)"/>
  
  <!-- Red lines on walls -->
  <line x1="200" y1="140" x2="600" y2="140" stroke="#b55a30" stroke-width="6"/>
  <line x1="200" y1="180" x2="600" y2="180" stroke="#b55a30" stroke-width="3"/>
  
  <!-- Tin (bottom of front wall) -->
  <rect x="200" y="180" width="400" height="20" fill="#333"/>
  
  <!-- Service box lines -->
  <line x1="400" y1="100" x2="400" y2="200" stroke="#005a9c" stroke-width="2"/>
  
  <!-- Floor markings -->
  <rect x="250" y="460" width="100" height="30" fill="none" stroke="#fff" stroke-width="2"/>
  <rect x="450" y="460" width="100" height="30" fill="none" stroke="#fff" stroke-width="2"/>
  <line x1="400" y1="450" x2="400" y2="500" stroke="#fff" stroke-width="2"/>
  
  <!-- Player -->
  <ellipse cx="350" cy="490" rx="25" ry="8" fill="rgba(0,0,0,0.3)"/>
  <circle cx="350" cy="400" r="22" fill="#b55a30"/>
  <rect x="332" y="422" width="36" height="50" fill="#fff" rx="3"/>
  <rect x="337" y="472" width="10" height="25" fill="#333"/>
  <rect x="353" y="472" width="10" height="25" fill="#333"/>
  
  <!-- Racket -->
  <ellipse cx="395" cy="420" rx="18" ry="25" fill="none" stroke="#005a9c" stroke-width="4"/>
  <line x1="375" y1="430" x2="395" y2="445" stroke="#654321" stroke-width="5"/>
  
  <!-- Ball -->
  <circle cx="450" cy="300" r="8" fill="#111"/>
  <circle cx="452" cy="298" r="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Motion lines -->
  <path d="M380 410 Q420 350, 450 300" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Glass back wall effect -->
  <rect x="100" y="500" width="600" height="100" fill="rgba(0,90,156,0.1)"/>
  
  <!-- Lighting effect -->
  <ellipse cx="400" cy="80" rx="150" ry="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="36" font-weight="bold" font-family="Arial">SQUASH COURTS</text>
  <text x="400" y="80" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="16" font-family="Arial">Professional Glass-Back Courts</text>
  
  <!-- Corner accents -->
  <circle cx="100" cy="100" r="5" fill="#005a9c"/>
  <circle cx="700" cy="100" r="5" fill="#b55a30"/>
</svg>
